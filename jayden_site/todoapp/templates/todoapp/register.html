{% extends "base.html" %}
{% block content %}

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div style="width : 20rem">
            <h2>Register</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="fullname" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Create a user name"
                           name="username" required/>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">E-Mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" name="email"
                           required/>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password at least 8 characters long"
                           name="password" required/>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <small>Already have an account? <a href="{% url 'todo:login' %}">Login here</a></small>
        </div>
    </div>

{% endblock %}
