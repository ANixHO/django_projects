{% extends 'base.html' %}
{% block content %}

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="w-50">
            <h2>Add new todo</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input id="title" type="text" name="title" value="{{ object.title }}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"
                              class="form-control">{{ object.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="deadline">Date:</label>
                    <input id="deadline" type="date" name="deadline" value="{{ object.deadline|date:"Y-m-d" }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    Save
                </button>

{% endblock %}
